<div class="facet">
  <div class="num_items"> {{ elements.length }} </div>
  <!-- --> 
  <div class="dimensions">
  	<div class="dimension" ng-repeat="d in dimensions">
  		<!-- discrete list --> 
  		<h2>{{ d.name }}</h2>
 			<select options="v in d.values" ng-model="d.s14elected">
  	</div>
  </div>
  <!-- -->
  <div class="vals">
  	<ol> 
	  	<li ng-repeat="v in filtered_values"> 
	  		{{ v.tstart }} - <a href="{{ v.url }}">{{ v.url }}</a> 
	  	</li>
  	</ol>
  </div>
</div>
