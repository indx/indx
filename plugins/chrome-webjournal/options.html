<!doctype html>
<html lang="en">
<head>
 	<link href="css-platform/bootstrap.css" rel="stylesheet"/>
	<link href="css-platform/angular-ui.css" rel="stylesheet"/>
	<!-- cdmbase -->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- cdmbase -->
	<link rel="stylesheet/less" type="text/css" href="css/options.less"/>
	<link rel="stylesheet/less" type="text/css" href="components/toolbar/toolbar.less"/>
	<title>chrome plugin for indx</title>
</head>
<body ng-app="webjournal" ng-controller="options" ng-cloak ng-csp>
  <div class="container">
    <img class="logo" src="img/hypercube-lt-transparent.png">
    <div class="view-count"> {{ browse_count }} </div>
    <div class="row firstrow">
      <div class="col-xs-4 form-group">
        <label for="indx_url_input">indx url</label>
        <form ng-submit="set_server(server_url)">
          <input type="text" class="form-control" id="indx_url_input" placeholder="e.g. https://localhost:8211" ng-model="server_url">
          <!--<div class="btn btn-default pull-right" ng-click="set_server(server_url)">set</div>-->
        </form>
      </div>
      <div ng-show="boxes" class="col-xs-2 form-group">
        <label for="box_selector"> select box </label><br>
        <select class="form-control" id="box_selector" ng-model="box_selection"ng-options="b for b in boxes">       </select>
      </div>
      <a href="popup-indx.html" target="_blank" class="glyphicon glyphicon-th-list"></a>
    </div>
    <div class="row">
        <div ng-show="user" ng-class="{'col-xs-4':true}">Logged in:<br>{{ (user.name || user.id) || 'not logged in' }} </div>
        <div ng-show="token" ng-class="{'col-xs-4':true}">Token:<br>{{ token }} </div>
        <div ng-show="memuse" ng-class="{'col-xs-4':true}">Memory Used: <div class="figure">{{ memuse }}</div></div>
    </div>
    <div class="row">
      <div class="page" ng-repeat="h in history" data-url='h.peek("what").id' ng-show='h.peek("what").id.indexOf("unsafe:") < 0'>
        <a ng-show="h.peek('what')" href="h.peek('what').id"><img src="{{ thumbs[h.peek('what').id] }} "></a>
      </div>
    </div>
  </table>
  <script src="js-platform/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="js-platform/vendor/lesscss.min.js" type="text/javascript"></script>
  <script src="js-platform/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="js-platform/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="js-platform/vendor/bootstrap.min.js" type="text/javascript"></script>
  <script src="js-platform/vendor/angular.min.js" type="text/javascript"></script>
  <script src="js-platform/indx.js" type="text/javascript"></script>
  <script src="js-platform/indx-utils.js" type="text/javascript"></script>
  <script src="components/toolbar/toolbar.js" type="text/javascript"></script>
  <script src="js/background.js" type="text/javascript"></script>
  <script src="js/background-watcher.js" type="text/javascript"></script>
  <script src="js/options.js" type="text/javascript"></script>
</body>
</html>
