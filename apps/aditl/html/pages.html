<html>
  <head>
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/angular-ui.css" rel="stylesheet">
	<link rel="stylesheet" href="/js/vendor/leaflet/leaflet.css" />
	<link rel="stylesheet/less" type="text/css" href="/components/toolbar/toolbar.less">
	<link rel="stylesheet/less" type="text/css" href="css/wellbeing.less">	
	<title>indx :: web pages</title>
  </head>
  <body ng-app="aditl" ng-controller="pages" ng-cloak>
	<toolbar box-var='box' username-var='user'></toolbar>
  	<div ng-show="user && box" class='pages container'>
      <div ng-repeat="d in pages" class="page" ng-show="d.peek('thumbnail')" data-url="{{d.id}}">
        <a ng-href="{{ d.peek('thumbnail') }}" target="_blank">
         <img class='thumbnail' ng-show="{{d.attributes.thumbnail[0]}}" ng-src="{{ d.attributes.thumbnail[0] }}">
         <div class="title">{{ d.peek('title') }}</div>
       </a>
      </div>
  	</div>
	<div ng-show="!user">
		<h1>Please log in.</h1>
	</div>
	<div ng-show="!box">
		<h1>Please select a box.</h1>
	</div>
  </body>
  <script src="/js/vendor/lesscss.min.js" type="text/javascript"></script>  
  <script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="/js/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="/js/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="/js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <!-- angular --> 
  <script src="/js/vendor/angular.min.js" type="text/javascript"></script>
  <script src="/js/vendor/angular-animate.min.js" type="text/javascript"></script>
  <script src="/js/vendor/ng-infinite-scroll.js" type="text/javascript"></script>

  <!-- indx --> 
  <script src="/js/indx.js" type="text/javascript"></script>
  <script src="/js/indx-utils.js" type="text/javascript"></script>
  <script src="/js/indx-entities.js" type="text/javascript"></script>
  <script src="/components/toolbar/toolbar.js" type="text/javascript"></script>

  <!-- leaflet --> 
  <script src="/js/vendor/leaflet/leaflet.js"></script>
  <script src="js/main.js" type="text/javascript"></script>  

</html>
