<!DOCTYPE html>
<html lang="en">
  <head>
	<title>example reactive angular app</title>
	<link rel="stylesheet/less" type="text/css" href="css/angular-example.less"/>
	<link rel="stylesheet/less" type="text/css" href="/components/toolbar/toolbar.less"/>
	<link rel="stylesheet" type="text/css" href="/js/vendor/bootstrap/dist/css/bootstrap.min.css">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body ng-app='example' ng-controller='App'>
	<toolbar box-var='selectedBox' username-var='selectedUser'></toolbar>
	<div class="example">
   	  <h1>demo: real time collaboration with indx and angular!</h1>	
	  <div ng-show="error">
		{{ error }}
	  </div>
	  <div ng-show="!selectedUser">
		Please log in and select a box.
	  </div>
  	  <div ng-show="selectedUser && !selectedBox">
		Please select a <b>box</b>.
	  </div>
	  <div class='main' ng-show="selectedBox">
		<p> Type here: </p>
		<input type="text" ng-model="inputmodel.value" ng-change='v2m()'></input>
	  </div>
	</div>
  </body>
  <script src="../../js/vendor/less/dist/less-1.6.2.min.js" type="text/javascript"></script>
  <script src="../../js/vendor/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="../../js/vendor/angular/angular.min.js" type="text/javascript"></script>
  <script src="../../js/vendor/angular-ui/build/angular-ui.min.js" type="text/javascript"></script>    
  <script src="../../js/vendor/underscore/underscore.js" type="text/javascript"></script>
  <script src="../../js/vendor/backbone/backbone-min.js" type="text/javascript"></script>
  <script src="../../js/vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>  
  <script type="text/javascript" src="../../js/indx.js"></script>
  <script type="text/javascript" src="../../js/indx-utils.js"></script>
  <script src="/components/toolbar/toolbar.js" type="text/javascript"></script>    
  <script type="text/javascript" src="js/connection-params.js"></script>
  <script type="text/javascript" src="js/angular-example.js"></script>
</html>
