<html>
  <head>
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/angular-ui.css" rel="stylesheet">
	<link rel="stylesheet/less" type="text/css" href="/components/toolbar/toolbar.less">
	<link rel="stylesheet/less" type="text/css" href="css/blank.less">	
	<title>Configure External App</title>
  </head>
  <body ng-app="BlankApp" ng-controller="ConfigPage" ng-cloak>
	<toolbar box-var='selectedBox' username-var='selectedUser'></toolbar>
	<div ng-show="selectedUser && selectedBox">
		<div class="status">
			<table>
				<tr>
					<td> {{ runstate }} </td>
					<td><div class="btn btn-success" ng-click="doStart()">Start</div></td>
					<td><div class="btn btn-danger" ng-click="doStop()">Stop</div></td> 
				</tr>
			</table>
		</div>
		<div class='security'>
			<table>
				<tr><td>Select a User for the App :</td><td><select ng-model="app.user" ng-options='u.name for u in users'></select></td></tr>
				<tr><td>Enter the App User's Password :</td><td><input type="password" ng-model='app.password'></td></tr>
				<tr><td>App Should Store Data in This Box :</td><td><select ng-model="app.box" ng-options='b for b in boxes'></select></td></tr>
				<tr><td><td>
				<div class="btn btn-danger" 
				ng-show="app.user && app.box && (app.user['@id'] !== selectedUser.id) && !granted"
				ng-click="grantACL(appuser, appbox)">Authorise {{ app.user.name }} to have access to {{ app.box }}</div>
				<div ng-show="granted" class="granted"> {{ granted_status }} </div>
			</td></tr>
			</table>
		</div>
		<div class='params'>
			<table>
			    <tr><td>Start :</td><td><input type="text" name="start" ng-model="start"></input></td></tr>
			    <tr><td>Step : </td><td><input type="text" name="step" ng-model="step"></input></td></tr>
			    <tr><td>Frequency : </td><td><input type="text" name="freq" ng-model="frequency"></input></td></tr>
		    </table>
		</div>
	    <div class="btn btn-default" ng-click="setConfig({start:start,step:step,frequency:frequency,box:app.box,user:app.user['@id'],password:app.password})">Set config</div>
	    <div class="status">{{ status }}</div>
	</div>	
	<div ng-show="!(selectedUser && selectedBox)">
		<h1>Please log in and select a box </h1>
	</div>
  </body>
  <script src="/js/vendor/lesscss.min.js" type="text/javascript"></script>  
  <script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="/js/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="/js/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="/js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <!-- angular --> 
  <script src="/js/vendor/angular.min.js" type="text/javascript"></script>
  <script src="/js/vendor/angular-ui.js" type="text/javascript"></script>
  <!-- indx --> 
  <script src="/js/indx.js" type="text/javascript"></script>
  <script src="/js/indx-utils.js" type="text/javascript"></script>
  <script src="/components/toolbar/toolbar.js" type="text/javascript"></script>
  <script src="js/blank.js" type="text/javascript"></script>  
</html>
