<div ng-class="{component:true}" ng-switch on="root._meta.type">
    <category ng-switch-when="category" root="root"></category>
    <group ng-switch-when="group" root="root"></group>
    <input-item ng-switch-when="item" root="root"></input-item>
    <div ng-switch-default unknown-type="root"> {{ root._meta.title }} </div>
</div>
