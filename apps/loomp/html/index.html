<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/angular-ui.css" rel="stylesheet">
<link href="/css/select2.css" rel="stylesheet"/>
<link rel="stylesheet/less" type="text/css" href="/components/toolbar/toolbar.less">
<link rel="stylesheet/less" type="text/css" href="css/loomp.less">
<title>loomp</title>
</head>
<body ng-app="loomp" ng-controller="loomp" ng-cloak>
  <div>
    <toolbar box-var='selectedBox' username-var='selectedUser'></toolbar>

    <div ng-show="!selectedUser" class="alert alert-danger">Please log in</div>
    <div ng-show="selectedUser && !selectedBox" class="alert alert-danger">Please select a box</div>
    <div ng-show="selectedUser && selectedBox">
    	<!-- editor area -->
    	<div id='editor-area' class='loomp-area'>
    		<form>
	    		<div class='loomp-header'>
	    			<input id='loomp-title' type='text' class='val' ng-model='editDoc.attributes.title[0]'></input>
	    			<div class='loomp-tools'>
	    				<div class="btn btn-default" ng-click="openNewProp()">+</div><div class="btn btn-default" ng-click="saveDocument(editDoc)">Save changes</div>
	    			</div>
	    		</div>
				<div class='loomp-component'>
					<textarea ui-tinymce ng-model='editDoc.attributes.content'></textarea>
				</div>
			</form>
		</div>
		<!-- document retrieval area -->
		<div id='retrieval-area' class='loomp-area'>
			<div class='loomp-header'>Retrieve existing documents</div>
			<div class='loomp-component'>
				<div class="alert alert-info intro-step intro-step-create-list" ng-if="!s.isFirstDocument">
					<ul>
						<li ng-repeat="doc in docList track by $index" ng-click="openDocument(doc)">{{ doc.attributes.title[0] }}</li>
					</ul>
				</div>
			</div>
			</div>
			</div>
		</div>
    </div>
  </div>
</body>
<script src="/js/vendor/lesscss.min.js" type="text/javascript"></script>
<script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="/js/vendor/underscore.min.js" type="text/javascript"></script>
<script src="/js/vendor/backbone.min.js" type="text/javascript"></script>
<script src="/js/vendor/bootstrap.min.js" type="text/javascript"></script>
<!-- angular -->
<script src="/js/vendor/angular.min.js" type="text/javascript"></script>
<script src="/js/vendor/angular-ui.js" type="text/javascript"></script>

<!-- indx -->
<script src="/js/indx.js" type="text/javascript"></script>
<script src="/js/indx-utils.js" type="text/javascript"></script>
<script src="/js/indx-collection.js" type="text/javascript"></script>
<script src="/js/indx-staged.js" type="text/javascript"></script>
<script src="/components/toolbar/toolbar.js" type="text/javascript"></script>

<script type="text/javascript" src="js/jquery.tinymce.js"></script>
<script src="js/loomp.js" type="text/javascript"></script>

</html>
