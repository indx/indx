<a href="#manifest/{{ manifest.id }}/" title="{{ manifest.get('description') }}">
	<img ng-src="{{ manifest.icon }}" class="icon">
	<div class="name">{{ manifest.get('name') }}</div>
	<div class="meta">
		<span class="version">{{ manifest.get('version') }}</span>
		<span ng-class="'docs-icon ' + manifest.documentation.mode"><i class="fa fa-book"></i></span>
		<span ng-class="'tests-icon ' + manifest.tests.mode"><i class="fa fa-shield"></i></span>
	</div>
</a>
