<!-- Modal -->
<div id="login_dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginlabel" aria-hidden="true">
  <form>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="loginlabel">log in to webbox</h3>
  </div>
  <div class="modal-body">
	<div class="row">
		<div class="span2 right-align">username:</div><div class="span4"><input type="text" name="username" class="username_field" focus placeholder="John Smith"></input></div>
	</div>
	<div class="row">
	  <div class="span2 right-align">password:</div><div class="span4"><input type="password" name="password" class="password_field" placeholder="password"></></div>		
	</div>
  </div>
  <div class="modal-footer">
	<div class='error'>hello</div>
	<div class="spinner">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
      <div class="bar7"></div>
      <div class="bar8"></div>
      <div class="bar9"></div>
      <div class="bar10"></div>
      <div class="bar11"></div>
      <div class="bar12"></div>
	</div>  
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <input type="submit" class="loginbtn btn btn-primary" data-dismiss="modal value="Log in""></input>
  </div>
  </form>
</div>

<div id="logout_dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="logoutlabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="logoutlabel">log out of webbox?</h3>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
    <button class="logoutbtn btn btn-primary" data-dismiss="modal">Yes</button>
  </div>
</div>
