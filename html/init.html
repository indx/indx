    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>WebBox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

        <script src="lib/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">WebBox</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="admin">Admin</a></li>
                        </ul>
                        <form class="navbar-form pull-right">
                            <input class="span2" type="text" placeholder="Username">
                            <input class="span2" type="password" placeholder="Password">
                            <button type="submit" class="btn">Sign in</button>
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <h1>WebBox</h1>
                <p>This is a WebBox, see <a target="_blank" href="http://github.com/danielsmith-eu/webbox/wiki/">the WebBox Wiki</a> for more information.</p>
            </div>

            <div class="row">
                <div class="span6">

                    <p><strong>The object store could not be connected using default credentials. Please re-enter the database root credentials to continue:</strong></p>

                    <div class="panel">
                        <form id="form_db" method="POST" action="admin/init_db" class="form-horizontal">
                            <div class="control-group">
                                   <label class="control-label" for="input_user">PostgreSQL Root User:</label>
                                <div class="controls">
                                    <input name="input_user" id="input_user" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_password">PostgreSQL Root Password:</label>
                                <div class="controls">
                                    <input name="input_password" id="input_password" type="password" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Fix</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <hr>

            <footer>
                <p>&copy; University of Southampton 2012</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="lib/jquery/jquery.min.js"><\/script>')</script>

        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

        <script>
            /* some useful values */
            window.webbox_vars = {};
            window.webbox_vars.server_url = "{{ server_url }}";
        </script>

        <script src="js/script.js"></script>
    </body>
</html>
