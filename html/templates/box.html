<div class="indx-boxlist-box">
    <div class="count">{{ obj_count }}</div>
    <div class="boxactionicon">
        <div class="btn imgbtn" ng-click="deleteBox();">
            <img ng-src="img/edit-delete.png" />
        </div>
        <div class="btn imgbtn" ng-click="emptyBox()">
            <img ng-src="img/edit-clear.png" />
        </div>
    </div>
    <div class="name">
        <a href="/apps/boxie/#/{{ box.id }}" target="_blank">{{ box.id }}</a>
    </div>
	<!-- <svg class="canvas"></svg> -->
</div>
