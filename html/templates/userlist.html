<div class="launcher_window">
  <div ng-show="!user_selected" ng-animate="'animate'" class="login-window">
	<div class="logo">
	  <h4>welcome to</h4>
	  <p>
		<img class="logo" src="img/indx.png">
	  </p>
	</div>
	<ul ng-show="!user_selected" class='userlist'>
	  <li ng-repeat='u in users'>
		<a ng-click="select_user(u)"><user model='u' ></user></a>
	  </li>
	</ul>
  </div>
  <div ng-show="user_selected" ng-animate="'animate'" class="password-dialog">
  	<form ng-submit="do_submit()">
  		<div class="username" ng-click="back_to_login()">
  			<div class="glyphicon glyphicon-remove goback"></div>
  			{{ user_selected }} :
  		</div>
  		<div class="controls">
  			<input type="password" id="login_password" class="login_password password_field" ng-model="password"></input>
  			<div class="glyphicon glyphicon-chevron-right submit" ng-click="do_submit()"></div>
  		</div>
  	</form>
  </div>
</div>
