<div>
	<div class="login-window" ng-show="!selected.user" ng-animate="{show: 'animate-show',hide: 'animate-hide'}" ng-cloak>
		<div class="logo">
			<h4>welcome to</h4>
			<p><img class="logo" src="img/indx.png"></img></p>
        </div>
		<ul ng-show="!selected.user" class='userlist'>
			<li ng-repeat='u in users'>
				<a ng-click="select_user(u)"><user model='u'></user></a>
			</li>
		</ul>
        <div class="openid" style="text-align: center; border: 1px solid #ccc; width: 320px; margin: 0 auto; border-radius: 3px; cursor: pointer;">
            <p><img style="width: 150px;" src="img/openid-logo-wordmark.png" alt="OpenID" /></p>
        </div>
	</div>
	<div class="password-dialog" ng-show="isLocalUser(selected.user)" ng-animate="{show: 'animate-show',hide: 'animate-hide'}" ng-cloak>
		<form ng-submit="do_submit()">
			<div class="username" ng-click="back_to_login()">
				<div class="glyphicon glyphicon-remove goback"></div>
				{{ selected.user.name }} :
			</div>
			<div class="controls">
				<input type="password" id="login_password" class="login_password password_field" focus-on-show="selected.user" ng-model="selected.password"></input>
				<div class="glyphicon glyphicon-chevron-right submit" ng-click="do_submit()"></div>
			</div>
		</form>
	</div>
</div>
