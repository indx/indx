<!DOCTYPE html>
<html lang="en">
  <head>
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/angular-ui.css" rel="stylesheet">	
	<link rel="stylesheet/less" type="text/css" href="libtest.css">
	<link rel="stylesheet/less" type="text/css" href="../components/toolbar/toolbar.less">
	<title>WebBox Library test</title>

  <body onload="" ng-app='tests'>
	<img id="loader" src="../img/skifcha.gif">
	<div class='boxview' ng-controller='BoxView'>

	  </ul>
	</div>
  </body>

  <script src="../js/vendor/lesscss.min.js" type="text/javascript"></script>

  <script src="../js/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="../js/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="../js/vendor/bootstrap.min.js" type="text/javascript"></script>  
  <script src="../js/webbox-backbone.js" type="text/javascript"></script>
  <script type="text/javascript" src="libtest.js"></script>  
</html>
