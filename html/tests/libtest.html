<!DOCTYPE html>
<html lang="en">
  <head>
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/angular-ui.css" rel="stylesheet">
	<link href="../css/select2.css" rel="stylesheet"/>		
	<link rel="stylesheet/less" type="text/css" href="libtest.css">
	<link rel="stylesheet/less" type="text/css" href="../components/modeltable/modeltable.less"/>	
	<link rel="stylesheet/less" type="text/css" href="../components/toolbar/toolbar.less">
	<title>WebBox Library test</title>
  </head>
  <body onload="" ng-app='tests'>
	<img id="loader" src="../img/skifcha.gif">
	<div class='boxview' ng-controller='BoxView'>
	  <h4>{{ box.id }}</h4>
	  <ul>
		<li ng-repeat="el in box_object_ids" class="row">
		  <div ng-click="toggleEditor(el)" class="span4">{{ el }}</div>
		  <div ng-show="showEditor[el]" class="editor">
			<modeltable boxideval="box.id" modelideval="el"></modeltable>
		  </div>		  
		  <div class="span1"><i ng-click="delete_object(el)" class="icon-trash" ng-animate></i></div>
	  </ul>
	</div>
  </body>
  <script src="../js/vendor/lesscss.min.js" type="text/javascript"></script>  
  <script src="../js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="../js/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="../js/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="../js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <script src="../js/vendor/angular.min.js" type="text/javascript"></script>
  <script src="../js/vendor/select2.js" type="text/javascript"></script>  
  <script src="../js/vendor/angular-ui.js" type="text/javascript"></script>

  <!-- webbox --> 
  <script src="../components/webbox-widgets.js" type="text/javascript"></script>
  <script src="../components/modeltable/modeltable.js" type="text/javascript"></script>    
  <script src="../js/webbox-backbone.js" type="text/javascript"></script>
  <!-- --> 
  <script type="text/javascript" src="libtest.js"></script>  
</html>
