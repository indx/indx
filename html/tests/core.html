	<title>INDX Core prompt</title>

	  <p> open the console to start partying. Here are things you have available </p>
	  <dl>
		<dt>indx</dt>
		<dd>Full indx client package</dd>
		<dt>s</dt>
		<dd>indx.store, the client connected to INDX</dd>
		<dt>u</dt>
		<dd>reference to indx-utils</dd>
		<dt>_</dt>
		<dd>instance of <a href="">underscore js</a></dd>
		<dt>$</dt>
		<dd>access to <a href="jquery.com">jQuery</a></dd>

		<dd>angularjs dev</dd>
	  </dl>
