<!-- end scripts-->

<script>
$(document).ready(function(){
    var prfx = "webbox/";

    var uploader = new qq.FileUploader({
        element: $("#file-uploader")[0],
        action: prfx,
//        debug: true,
        onComplete: function(id, name, response){
            var filename = prfx + name;
            var div = $("#file-uploader").html("");
            div.append("Your file is now available at: ");
            div.append($("<a target='_blank' href='"+filename+"'>"+filename+"</a>"));
            div.append(".");
        },
    });

});
</script>
