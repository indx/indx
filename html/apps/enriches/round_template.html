
<!-- name -->
<div class="name">
  <div class="row">
	<div class="span12">
	  <h5>step 1: use your mouse to select the <span class="em">name</span> of the merchant/establishment</h5>
	</div>
  </div>
  <div class="row">
	<div class="span12 selectable">
	  <div class="name-highlight highlight"></div>	  	  
	  <input class="selectable-description-display select-name" value="<%= statement %>"></input>
	</div>
  </div>
  <div class="row">  
	<div class="span2 lbl">establishment/business</div>
	<!--<div class="span2"><input type="text" class="display-selected-name" disabled="true"></input></div> -->
	<div class="span2"><input type="text" class="input-name"></input></div>  
  </div>
  <div class="row">
	<div class="span2">&nbsp;</div>
	<div class="span2">&nbsp;</div>  
	<div class="span2"><div type="text" class="match-name"></div><div class="btn name-not-specified">Not Specified</div></div>  
  </div>
</div>

<!-- location -->

</div>

  <div class="span2 lbl">location</div>

</div>
<div class="row">
  <div class="span2">&nbsp;</div>
  <div class="span2">&nbsp;</div>

</div>
</div>

  </div>
</div>
